<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2D Mario Kart Animation</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="shortcut icon" href="/assets/images/super-mario.png" type="images/x-icon"> <!-- Favicon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> <!-- Remixicons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"> <!-- Boxicons -->
    </head>

    <body>
        <img src="/assets/images/585968bf4f6ae202fedf2879.png" alt="" class="boss">
        <div class="sky">
            <img src="/assets/images/cloud.png" alt="" class="cloud top">
            <img src="/assets/images/cloud.png" alt="" class="cloud top2">
            <img src="/assets/images/cloud.png" alt="" class="cloud bottom">
            <img src="/assets/images/cloud.png" alt="" class="cloud bottom2">
        </div>
        <div class="grass">
            <img src="/assets/images/584df4386a5ae41a83ddee0a.png" alt="" class="plant1">
            <img src="/assets/images/584df4386a5ae41a83ddee0a.png" alt="" class="plant2">
            <img src="/assets/images/584df4386a5ae41a83ddee0a.png" alt="" class="plant3">
            <img src="/assets/images/584df4386a5ae41a83ddee0a.png" alt="" class="plant4">
        </div>
        <div class="road">
          <div class="lines"></div>
          <img src="/assets/images/mario.png" alt="" class="mario">
          <img src="/assets/images/luigi.png" alt="" class="luigi">
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
